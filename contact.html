<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooking Hut</title>
        <!--Hoja de estilos propia -->
        <link rel="stylesheet" type="text/css" href="./estilos.css">
        <!--Hoja de estilos de boostrap-->

            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <!--Fin google font-->
        <script type="text/javascript" src="./js/form.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="brand">
                    <img class="brand__logo" src="./imagenes/Cooking.png" alt="">
                </div>
                <nav class="menu__hamburger" id="menu__hamburger" onclick="myFunction(this); hamburger();">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </nav>
                <nav id="menu_dropdown">
                    <ul class="menu">
                        <li class="menu__item"><a class="menu__link" href="./index.html">Home</a></li>
                        <li class="menu__item"><a class="menu__link" href="./experts.html">Experts</a></li>
                        <li class="menu__item"><a class="menu__link" href="./pricing.html">Pricing</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <div class="container-sign">
                    <h2 class="contact__title">Contact Us</h2>
                    <form id="signup-form">
                        <div class="container-form">
                            <div class="sign-group">
                                <label for="name" class="sign-lable" id="name-label">
                                    Name
                                </label>
                                <input type="text" class="sign-input" name="name" id="name"
                                placeholder="Name">
                                <p class="sign-mesagge" id="name-message">
                                    Name must only contain  letters and it must be more than 3
                                </p>
                            </div>
                            <div class="sign-group">
                                <label for="surname" class="sign-lable" id="surname-label">
                                    Last name
                                </label>
                                <input type="text" class="sign-input" name="surname" id="surname"
                                placeholder="Surname">
                                <p class="sign-mesagge" id="surname-message">
                                    Surname must only contain  letters and it must be more than 3
                                </p>
                            </div>
                            <div class="sign-group">
                                <label for="email" class="sign-lable" id="email-label">
                                    Email
                                </label>
                                <input type="email" class="sign-input" name="email" id="email" >
                                <p class="sign-mesagge" id="email-message">
                                    Provide a valid email address
                                </p>
                            </div>
                            <div class="sign-group">
                                <label for="comment" class="sign-lable" id="comment-label">
                                    Leave a message
                                </label>
                                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                                <p class="sign-mesagge" id="comment-message">
                                    Message cannot be empty
                                </p>
                            </div>
                            <button type="submit" class="buttom submit__buttom">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <p>
                    Rosario, Argentina
                </p>
                <div class="social-box">
                    <a href="#"> <img src="./imagenes/linkedin-brands.svg" alt="Linkedin icon"></a>
                    <a href="#"><img src="./imagenes/instagram-square-brands.svg" alt="Instagram icon"></a>
                    <a href="#"> <img src="./imagenes/facebook-brands.svg" alt="Facebook icon"></a>
                    <a href="#"><img src="./imagenes/twitter-brands.svg" alt="Twitter icon"></a>
                </div>
                <p>
                    Copyright Â© 2022 Julian Lescano. All rights reserved.
                </p>
            </div>
        </footer>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
